<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Tiger viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="title">Tiger viewer</h1>
        <p>Garder votre téléphone dans la position actuelle.</p>
        <p>Pour faire tourner le tigre horizontalement, incliner le téléphone vers la gauche ou vers la droite.</p>
        <p>Pour faire tourner le tigre verticalement, pencher le téléphone vers l'avant ou vers l'arrière.</p>
        <button>Commencer</button>
    </main>

    <script src="nosleep.js"></script>
    <script type="text/javascript" src="./../socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
